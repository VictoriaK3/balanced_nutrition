{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-logo">NutriPal</a>

    <!-- Hamburger бутон -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <!-- Централно меню -->
    <div class="nav-center" id="nav-menu">
      <a href="{% url 'main:home' %}">Начало</a>
      <a href="{% url 'main:select_meal' %}">Калкулатор за храни</a>
      <a href="{% url 'main:dashboard' %}">Табло</a>
      <a href="{% url 'predict_diet' %}">Предсказване</a>
      <a href="{% url 'main:progress_graph' %}">Прогрес</a>
      <a href="{% url 'main:profile' %}">Профил</a>
    </div>

    <!-- Десен бутон за вход/изход -->
    <div class="nav-right">
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Изход</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="login-link">Вход</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Скрипт за отваряне/затваряне на мобилно меню -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('nav-menu');
    menu.classList.toggle('show-menu');
  }
</script>
