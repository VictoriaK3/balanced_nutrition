{% extends "base.html" %}
{% load static %}
{% block title %}Избор на хранене – Balanced Nutrition{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
  <div class="glass-card" >

    <h1 class="title" style="text-align: center; margin-bottom: 1.5rem;">Изберете тип хранене</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="radio-group">
        {% for val, label in form.fields.meal_type.choices %}
          <label class="radio-option">
            <input type="radio" name="meal_type" value="{{ val }}"
              {% if form.meal_type.value == val|stringformat:"s" %}checked{% endif %}>
            <span>{{ label }}</span>
          </label>
        {% endfor %}
      </div>


      <button type="submit" class="btn-glass" style="width: 100%;">Следващ</button>
    </form>


  </div>
</div>
{% endblock %}
