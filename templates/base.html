{% load static %}
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Balanced Nutrition{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        «<a href="{% url 'main:home' %}" class="text-2xl font-bold text-green-600">
          BalancedNutrition
        </a>»
        <div class="space-x-4">
          «<a href="{% url 'main:home' %}" class="hover:text-green-600">Начало</a>»
          «<a href="{% url 'main:select_meal' %}" class="hover:text-green-600">План</a>»
          <a href="{% url 'main:dashboard' %}" class="hover:text-green-600">Табло</a>
          <a href="{% url 'main:profile' %}"   class="hover:text-green-600">Профил</a>
        </div>
        <div>
          {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Изход</a>
          {% else %}
            <a href="{% url 'users:login' %}">Вход</a>
            <a href="{% url 'users:register' %}">Регистрация</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-12">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-600">
      &copy; 2025 Balanced Nutrition. Всички права запазени.
    </div>
  </footer>
</body>
</html>
