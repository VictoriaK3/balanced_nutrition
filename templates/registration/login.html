{% extends "base.html" %}
{% block title %}Вход – Balanced Nutrition{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8">
  <h2 class="text-2xl font-bold mb-6">Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full py-3 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4">
      Вход
    </button>
  </form>
  <p class="mt-4 text-center text-sm">
    Нямаш акаунт?
    <a href="{% url 'users:register' %}" class="text-green-600 hover:underline">Регистрирай се</a>
  </p>
</div>
{% endblock %}
