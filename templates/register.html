{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Регистрация</h2>
      <form method="post">{% csrf_token %}
        <h4>Потребителски данни</h4>
        {{ user_form.as_p }}
        <h4>Профил</h4>
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Регистрация</button>
      </form>
    </div>
  </div>
{% endblock %}
